<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper_main">
        <input id="screen" type="text" placeholder="0">
        <div class="wrapper_buttons">
          <div class="wrapper_digits">
            <button class="digits" type="text" value="1">1</button>
            <button class="digits" type="text" value="2">2</button>
            <button class="digits" type="text" value="3">3</button>
            <button class="digits" type="text" value="4">4</button>
            <button class="digits" type="text" value="5">5</button>
            <button class="digits" type="text" value="6">6</button>
            <button class="digits" type="text" value="7">7</button>
            <button class="digits" type="text" value="8">8</button>
            <button class="digits" type="text" value="9">9</button>
            <button class="digits" type="text" value="0">0</button>
            <button class="digits" type="text" value=".">.</button>
            <button class="digits" type="text" value="="></button>
          </div>
          <div class="wrapper_operators">
            <button id="add" class="operators" value="+"></button>
            <button id="substract" class="operators" value="-"></button>
            <button id="multiply" class="operators" value="*"></button>
            <button id="divide" class="operators" value="/"></button>
          </div>
        </div>
        <button class="clear">AC</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
